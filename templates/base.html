
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title" charset="utf-8">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        {% block extra_head %}{% endblock extra_head %}

        <title>MultiChat - {% block title %}{% endblock title %}</title>
    </head>
    <body>

        {% include "header.html" %}

        <main>
            <section id="login">
                <div class="container">
                    {% block content %}{% endblock content %}
                </div>
            </section>
        </main>

        {% include "footer.html" %}

    </body>
</html>
